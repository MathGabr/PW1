<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            function media() {
                var nota1 = parsefloat ("Digite a nota 1: ");
                var nota2 = parsefloat ("Digite a nota 2: ");
                var media = (nota1+nota2)/2
                if (media >= 7){
                document.getElementByid.innerHTML.style.color="blue" = "aprovado" + media;
            } else {
                document.getElementByid.innerHTML.style.color="red" = "reprovado" + media;
            }
        }
        </script>
    </head>
    <body>
        <h1>Exemplo usando If-Else (Se-Então-Senão) </h1>
    </body>
</html>
